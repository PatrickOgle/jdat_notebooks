name: On demand HTML generation V2

#  Only run this when the master branch changes
on:
  workflow_dispatch:
    branches:
    - main
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - some-subfolder/**
    paths:
      - 'notebooks/**.ipynb'

env:
  ARCH_ON_CI: "normal"
  IS_CRON: "true"
  WEBBPSF_PATH: $HOME/data/webbpsf-data
  PYSYN_CDBS: $PWD/grp/redcat/trds/
  
jobs:
  gather-notebooks:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        #run: echo "::set-output name=matrix::$(find notebooks -name "*.ipynb" | jq -cnR '[inputs | select(length>0)]')"
        run: echo "matrix=$(find notebooks -name "*.ipynb" | jq -cnR '[inputs | select(length>0)]')" >> $GITHUB_OUTPUT
        
  html-generation:
    needs: gather-notebooks
    environment: ci_env
    runs-on: ubuntu-latest
    strategy:
        fail-fast: false
        matrix:
            notebooks: ${{ fromJson(needs.gather-notebooks.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3  
      - name: Set up Python 3.8.12
        uses: actions/setup-python@v4 ## needed for caching
        with:
          python-version: 3.8.12
          cache: 'pip'
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          ## Install the local requirements file
          sudo apt-get install python3-pip
          pip install -r $(dirname "${{ matrix.notebooks }}")/requirements.txt
          pip install ghp-import
          pip install jupyter-book
          pip install myst-nb
          pip install nbval
          ## work-around to bypass the jupyter-book lower version
          pip install jsonschema==4.6.0
          PATH="${PATH}:${HOME}/.local/bin"
      - name: Build HTML
        run: | 
          jupyter-book build "${{ matrix.notebooks }}"
          
  deploy-html:
    needs: html-generation
    environment: ci_env
    runs-on: ubuntu-latest
    steps:
    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
